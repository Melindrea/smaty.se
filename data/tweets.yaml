    - "<blockquote class=\"twitter-tweet\" lang=\"en\"><p>Nothing better than a little <a href=\"https://twitter.com/hashtag/Viking?src=hash\">#Viking</a> era fiction to while away a rainy afternoon. Props to <a href=\"https://twitter.com/melindrea\">@melindrea</a> for a rather excellent battle scene!</p>— Eremi Amabebe (@Eremipagamo) <a href=\"https://twitter.com/Eremipagamo/status/570985695671652353\">February 26, 2015</a></blockquote>"
    - "<blockquote class=\"twitter-tweet\" lang=\"en\"><p><a href=\"https://twitter.com/melindrea\">@melindrea</a> Oh, please don't ever stop writing these kind of <a href=\"https://twitter.com/hashtag/FP?src=hash\">#FP</a>'s. I love them so much.</p>— FridayPhrases (@FridayPhrases) <a href=\"https://twitter.com/FridayPhrases/status/568677092285681664\">February 20, 2015</a></blockquote>"
    - "<blockquote class=\"twitter-tweet\" lang=\"en\"><p>Read a wonderful short story by <a href=\"https://twitter.com/melindrea\">@melindrea</a> this morning. Her use of scent and landscape is incredible.</p>— Angelina Williamson (@Angelinawrites) <a href=\"https://twitter.com/Angelinawrites/status/567405164957413376\">February 16, 2015</a></blockquote>"
    - "<blockquote class=\"twitter-tweet\" lang=\"en\"><p>Just for fun edited fellow <a href=\"https://twitter.com/hashtag/Vikings?src=hash\">#Vikings</a> writer's short story and really loved it - both the story and the work as such! Good luck to <a href=\"https://twitter.com/melindrea\">@melindrea</a>!</p>— Sarah Dahl (@sarahdahl13) <a href=\"https://twitter.com/sarahdahl13/status/565603781938020352\">February 11, 2015</a></blockquote>"
